<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Challenge Number 1 of Tailwind CSS</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
  <form class="flex justify-center items-center w-screen h-screen">
    <div class="h-fit bg-zinc-100 p-5 grid grid-cols-1 md:grid-cols-2 rounded-2xl gap-5 text-black w-fit pb-0 pr-0">
      <div class="flex flex-col justify-between">
        <div>
          <h1 class="font-bold text-4xl">Sign Up</h1>
          <p class="mt-2">Welcome our - Sign up Page</p>
        </div>
        <div>
          <div class="flex flex-col gap-5 mt-5">
            <div class="flex flex-col">
              <label for="username" class="font-bold mb-1 font-sans text-black/40 text-sm">USERNAME</label>
              <input type="username" placeholder="Enter Your Username"
                class="bg-transparent font-bold outline-none placeholder-black/20" required>
            </div>
            <div class="flex flex-col">
              <label for="username" class="font-bold mb-1 font-sans text-black/40 text-sm">MAIL</label>
              <input type="email" placeholder="Enter Your Email"
                class="bg-transparent font-bold outline-none placeholder-black/20" required>
            </div>
            <div class="flex flex-col">
              <label for="username" class="font-bold mb-1 font-sans text-black/40 text-sm">PASSWORD</label>
              <input type="Password" placeholder="Enter Your Password"
                class="bg-transparent font-bold outline-none placeholder-black/20" required>
            </div>
          </div>
        </div>
        <div>
          <div class="flex gap-5 items-center">
              <input type="submit" class="px-6 text-lg mt-6 py-2 rounded-full bg-[#f97316] hover:bg-[#0891b2] transition-all duration-500 text-white font-bold cursor-pointer">
              <p class="mt-6 text-sm border-b border-[#f97316] pb-1 cursor-pointer">I Already Have an Account?</p>
          </div>
        </div>
        <div class="flex justify-between items-center mt-[40px] mb-[20px]">
          <h3 class="text-xl font-bold font-sans">our connect with -</h3>
          <ul class="flex list-none gap-5">
            <li class="border rounded-full border-black px-3 py-2 cursor-pointer"><img src="./Mail.webp" width="20px" alt=""></li>
            <li class="border rounded-full border-black px-3 py-2 cursor-pointer"><img src="./Facebook.jpg" width="20px" alt=""></li>
          </ul>
        </div>
      </div>
      <div class="flex flex-col justify-end">
        <img src="./hehe-removebg-preview.png" alt="" height="430" width="320" draggable="false" />
      </div>
    </div>
  </form>
</body>
</html>
